<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>mobile price range prediction</title>
</head>
<body>
<h1 style="background-color:blue;font-size:30px;text-align:center">MOBILE PRICE PREDICTION</h1>
<form action="/predict" method="POST">
  <label style="color:red" for="battery_power">Battery Power</label>
  <input type="text" id="battery_power" name="battery_power" placeholder="battery power"><b>{{battery_power}}</b>
  <label style="color:red" for="blue">Bluetooth</label>
  <input type="text" id="blue" name="blue" placeholder="blue"><b>{{blue }}</b>
    <label style="color:red" for="clock_speed">Clock Speed</label>
  <input type="text" id="clock_speed" name="clock_speed" placeholder="clock_speed"><b>{{clock_speed }}</b><br><br>
    <label style="color:red" for="dual_sim">Sim Required</label>
  <input type="text" id="dual_sim" name="dual_sim" placeholder="dual_sim"><b>{{dual_sim}}</b>
    <label style="color:red" for="fc">full screen</label>
  <input type="text" id="fc" name="fc" placeholder="fc"><b>{{fc}}</b>
    <label style="color:red" for="four_g ">4G</label>
  <input type="text" id="four_g " name="four_g " placeholder="four_g "><b>{{four_g}}</b>
    <label style="color:red" for="int_memory">ROM</label>
  <input type="text" id="int_memory" name="int_memory" placeholder="Rom in GB "><b>{{int_memory}}</b><br><br>
    <label style="color:red" for="m_dep">Mobile depth</label>
  <input type="text" id="m_dep" name="m_dep " placeholder="m_dep "><b>{{m_dep}}</b>
    <label style="color:red" for="mobile_wt">Mobile Weight</label>
  <input type="text" id="mobile_wt" name="mobile_wt " placeholder="mobile weight in kg "><b>{{mobile_wt}}</b>
    <label style="color:red" for="n_cores">No of cores</label>
  <input type="text" id="n_cores" name="n_cores " placeholder="n_cores "><b>{{n_cores}}</b><br><br>
  <label style="color:red" for="pc">primary camera</label>
  <input type="text" id="pc" name="pc " placeholder="pc "><b>{{pc}}</b>
  <label style="color:red" for="px_height">Pixel height</label>
  <input type="text" id="px_height" name="px_height " placeholder="px_height"><b>{{px_height}}</b>
  <label style="color:red" for="px_width">Pixel Width</label>
  <input type="text" id="px_width" name="px_width " placeholder="px_width"><b>{{px_width}}</b><br><br>
  <label style="color:red" for="ram">RAM</label>
  <input type="text" id="ram" name="ram " placeholder="ram"><b>{{ram}}</b>
  <label style="color:red" for="sc_h">Screen Height</label>
  <input type="text" id="sc_h" name="sc_h " placeholder="sc_h"><b>{{sc_h}}</b>
  <label style="color:red" for="sc_w">Screen width</label>
  <input type="text" id="sc_w" name="sc_w " placeholder="sc_w"><b>{{sc_w}}</b><br><br>
  <label style="color:red" for="talk_time">Talk time</label>
  <input type="text" id="talk_time" name="talk_time " placeholder="talk_time"><b>{{talk_time}}</b>
  <label style="color:red" for="five_g">5G</label>
  <input type="text" id="five_g" name="five_g " placeholder="five_g"><b>{{five_g}}</b>
  <label style="color:red" for="touch_screen">touch_screen</label>
  <input type="text" id="touch_screen" name="touch_screen " placeholder="touch_screen"><b>{{touch_screen}}</b>
  <label style="color:red" for="wifi">wifi</label>
  <input type="text" id="wifi" name="wifi " placeholder="wifi"><b>{{wifi}}</b><br><br>
  <div>
    class: <b>{{predict}}<p><b></b> <br>
    <input type="submit" value="predict">
    </div>
</form>
</body>
</html>
